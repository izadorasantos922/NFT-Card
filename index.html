<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="image">
                <img src="/images/image-equilibrium.jpg" alt="NFT" class="nft">
                <div class="view">
                    <img src="/images/icon-view.svg" alt="eye" class="eye">
                </div>
            </div>
            <div class="description">
                <h1>Equilibrium #3429</h1>
                <p class="sub-description">Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="data">
                    <div class="sub">
                    <img src="images/icon-ethereum.svg">
                    <p class="color">0.041 ETH</p>
                    </div>
                    <div class="sub gray">
                        <img src="/images/icon-clock.svg" alt="clock">
                        <p>3 days left</p>
                    </div>
                </div>
                <hr>
            </div>
            <div class="creater">
                <img src="/images/image-avatar.png" alt="">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
